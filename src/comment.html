    <section class="greetings" id="greetings">
      <div class="row">
        <h2 class="section-text-01">Sweet Messages</h2>
      </div>
      <div class="row">
        <!-- insert -->
        <div class="testmonial-grid">loading..</div>
        <!-- insert -->
      </div>
      <div class="row button-group">
        <button class="btn leave-comment" type="button">방명록 남기기</button>
      </div>
      <!-- modal -->
      <div id="leaveCommModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="modal-title leave-modal-title">방명록 남기기
                <button type="button" class="close modalClose" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <form class="leave-comm-form">
                  <div class="form-group">
                    <label for="comment-name" class="col-form-label">이름 :</label>
                    <input type="text" class="form-control" id="comment-name" placeholder="이름을 입력해주세요" required>
                  </div>
                  <div class="form-group leave-comm-body">
                    <label for="comment-body" class="col-form-label">내용:</label>
                    <textarea class="form-control" id="comment-body" placeholder="내용을 입력해주세요" required></textarea>
                  </div>
                  <div class="button-group">
                    <button class="btn btn-leave-comm" type="button">방명록 남기기</button>
                    <button class="btn btn-cancel" type="button">취소하기</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->
    </section>

    <template id="comments">
      <blockquote class="testmonial">
        <div class="testmonial-text"></div>
        <p class="author"></p>
        <span class="quote">
          <i class="fas fa-quote-left"></i>
        </span>
      </blockquote>
    </template>

    <template id="modal-leave-done">
      <!-- modal svg -->

            <circle class="circle-dash" cx="50" cy="49.9999657" r="47.5" />
            <polyline class="check" points="28.6469955,52.0561066 42.2152748,65.6243896 71.3530045,36.4866562 	" />
